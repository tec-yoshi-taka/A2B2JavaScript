<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        strong{
            color: darkred;
        }
        .small{
            font-size: 30px;
        }
        #heading{
            color:orange;
        }
        main .small{
            color:red;
        }
        main p:first-of-type{
            color: pink;
        }
    </style>
</head>
<body>
    <header>
        <h1 id="heading">セレクタの勉強</h1>
    </header>
    <main>
        <p>CSSのセレクタについて</p>
        <p>セレクタは、<br>
            <strong>どの要素にスタイルを適用するかを指定</strong><br>
            するもの</p>
        <p class="small">これを覚えたらCSSは極めたと言えるはず。</p>
    </main>
    <footer>
        <p class="small">たかはしよしひろ</p>
    </footer>
</body>
</html>
